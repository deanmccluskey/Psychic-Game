<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Psychic Game</title>
  <meta charset="UTF-8"/>
  <!-- Scaling to viewing devise -->
  <meta name="viewport" content="width=device-width, intial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
    crossorigin="anonymous">
  <!-- Link Google Fonts -->
  <link rel="stylesheet" type="text/css" 
    href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail">
  <!-- Link CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link jQuery -->
  <script type="text/javascript" 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Link game script -->
</head>
<body>
  <div class="container">
    <h1>The Psychic Game</h1>
    <h3>Guess what letter I'm thinking of...</h3>
    <br>
    <div>
      <!-- Display directions, and results of round -->
      <p id="directions-text">Press (a-z) to start playing!!!</p>
      <!-- Display computer choice at end of round -->
      <p id="computer-choice-text"> </p>
      <!-- # of times the user has guessed the letter correctly -->
      <p id="wins-text"></p>
      <!-- # of times the user has failed to guess the letter correctly 
        after exhausting all guesses -->
      <p id="losses-text"></p>
      <!-- # of guesses left in round -->
      <p id="guesses-left-text"></p>
      <!-- Letters that the user typed in round -->
      <p id="guesses-so-far"></p>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!-- Define Footer, Enter Info - Copyright, Link to GitHub -->
  <footer>
    <h6>Copyright &copy; 2019 <a id="myname" href="https://github.com/deanmccluskey">
      Dean McCluskey</a></h6>
  </footer>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
